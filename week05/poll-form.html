<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD130 | HTMl Form User-Poll</title>
    <linK rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>

    </header>
    <main>
        <h1>
            WDD130 |Mark Colvin | HTMl Form User-Poll

        </h1>
        <form>
            <fieldset>
                <legend>
                    Contact Information
                </legend>
                <div class="form-item column2">              
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="email">Email</label>
                    <input type="email" id="useremail" name="useremail">
                </div>

            </fieldset>
            <fieldset>
                <legend>
                   Questions
                </legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite internet browser</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">FireFox</option>
                        <option value="edge">Edge</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Backwater Florida, Stinkweed Georgia, Scumbucket Lousianna, Dirt Texas"></textarea>
            </fieldset>
            <button type ="submit">Submit Poll</button>
        </form>

    </main>

</body>
