            <h2>
                Adventure Awaits You!
            </h2>
                <figure>
                    <img src="images/adventure1.jpg" alt="Adventure 1">
                    <figcaption>Adventure 1-River Run</figcaption>
                    <p>Spend an action packed afternoon going down Dead Man's River Run.  This is our most popoular package. It includes a scenic passage through the Black Forest  ending with level 6 rapids that are guranteed to having your water crew thrilled.</p>
                </figure>
                
                <figure>
                    <img src="images/adventure2.jpg" alt="Adventure 2">
                    <figcaption>
                        Adventure2-Rapid Canyons
                    </figcaption>
                    <p>Rapid Canyons is our beginners course to whitiewater rapids with waterfall dropoffs ranging from 3 to 10 feet depending on the time of year.  Each raft is manned with one of our certified tour guides that will entertain you with stories of the local river history and daring locals that brave the rapids each year as part of their residency requirements. </p>
                </figure>
                <figure>
                    <img src="images/adventure3.jpg" alt="Adventure 3">
                    <figcaption>
                        Adventure3-Kayak Chaos
                    </figcaption>
                    <p>Kayak Chaos is not for the faint of heart.  It begins with pairing you with one of our competitive kayak athletes.   Live bait is attached to your kayak and the race for your life begins.  Toothless Pirahnas are then released and the winner is declared according to the number of bitemarks.  Beware.  Not all pirahnas are toothless.  </p>
                </figure>

                <figure>
                    <img src="images/adventure4.jpg" alt="Adventure 4">
                    <figcaption>
                        Adventure4-Deep Blue Currents
                    </figcaption>
                    <p>Our Deep Blue Currents adventure allows you to enjoy the river with our customized bottomless river rafts.  Your river guide will be conducting the tour entirely underwater as you are intorduce to local underwater wildife in their natural habitiat.</p>
                </figure>

                <figure>
                    <img src="images/adventure5.jpg" alt="Adventure 5">
                    <figcaption>
                        Adventure5-Solo Outings
                    </figcaption>
                    <p>Our Solo Outings adventure allows you to enjoys the freedom rafting on your own without feeling you are alone. We accomplish this by monitoring you via helicopter.  Please note that helicpoter rides cost extra.</p>
                </figure>
